<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>
    <link rel="icon" href="image/favicon.png" class="favicon">
    <link rel="stylesheet" href="css/estilo.css ">
</head>
<body>
   
    <main>

        <img src="favicon-32x32.png" alt="pokemom" class="pokemom_image">

<h1 class="pokemon_data">
<span class="pokemon_number"> 6 </span>-
<span class="pokemom_name"> nome pk </span>

</h1>

        <img src="image/pokedex imagem de fundo.png" alt="pokedex" class="pokedex">


        <form class="form">
            <input 
            type="search" 
            class="input_search" 
            placeholder="Digite o nome ou número" 
            required>
        </form>


        <div class="buttons">
            <button class="button btn-prev"> Anterior  </button>
            <button class="button btn-next"> Próximo </button>
        </div>
    </main>
</body>
</html>
